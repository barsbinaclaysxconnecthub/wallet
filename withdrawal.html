<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CorePay Withdrawal</title>

<style>
body{margin:0;background:#0b0f14;font-family:system-ui;color:white;
display:flex;justify-content:center;align-items:center;height:100vh}
.card{
background:#111827;padding:30px;border-radius:18px;width:340px;
box-shadow:0 0 30px rgba(0,0,0,.4)
}
input,select{
width:100%;padding:12px;margin:10px 0;
background:#0b0f14;border:1px solid #263041;
border-radius:10px;color:white
}
button{
width:100%;padding:14px;border:none;border-radius:12px;
background:#22c55e;color:white;font-weight:700;cursor:pointer
}
.small{opacity:.7;font-size:13px;margin-top:10px;text-align:center}
</style>
</head>

<body>

<div class="card">

<h2>Withdrawal</h2>

<select id="coin">
<option>BTC</option>
<option>SOL</option>
<option>TRX</option>
<option>USDT-TRC20</option>
<option>USDT-ERC20</option>
</select>

<input id="amt" placeholder="Amount">
<input placeholder="Destination wallet">

<button onclick="withdraw()">Submit Withdrawal</button>

<div class="small" id="timer"></div>
<br>
<a href="home.html" style="color:white">‚Üê Back</a>

</div>

<script>

const wallet=localStorage.wallet||"demo";
const key="corepay_"+wallet;

let data=JSON.parse(localStorage.getItem(key))||{history:[]};

function save(){localStorage.setItem(key,JSON.stringify(data));}

/* WITHDRAW */
function withdraw(){

let end=Date.now()+86400000;

data.withdrawal=end;
data.history.push("Withdrawal scheduled "+coin.value+" <span style='background:#78350f;padding:3px 8px;border-radius:8px'>Pending</span>");
save();

startTimer();
}

/* TIMER */
function startTimer(){
if(!data.withdrawal)return;

function update(){
let d=data.withdrawal-Date.now();
if(d<0){timer.innerText="Withdrawal window passed";return;}

let h=Math.floor(d/3600000);
let m=Math.floor((d%3600000)/60000);
let s=Math.floor((d%60000)/1000);
timer.innerText="Scheduled in "+h+"h "+m+"m "+s+"s";
}
setInterval(update,1000);
update();
}

startTimer();

</script>

</body>
</html>
