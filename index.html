<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CorePay Login</title>
<style>
body{margin:0;background:#0b0f14;font-family:system-ui;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#111827;padding:30px;border-radius:18px;width:340px;box-shadow:0 0 30px rgba(0,0,0,.4);text-align:center}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #263041;background:#0b0f14;color:white}
button{width:100%;padding:14px;border:none;border-radius:12px;background:#22c55e;color:white;font-weight:700;cursor:pointer;transition:.3s}
.small{opacity:.7;font-size:13px;margin-top:10px;text-align:center}
.loading-dots span{animation:blink 1.4s infinite; font-weight:bold;}
.loading-dots span:nth-child(2){animation-delay:.2s;}
.loading-dots span:nth-child(3){animation-delay:.4s;}
@keyframes blink{0%,80%,100%{opacity:0}40%{opacity:1}}
</style>
</head>
<body>
<div class="card">
<h2>Welcome to CorePay</h2>
<input id="wallet" placeholder="Enter Wallet Name">
<button onclick="login()">Enter Dashboard</button>
<div class="small">Demo Project</div>
</div>

<script>
function login(){
  const wallet = document.getElementById("wallet").value.trim();
  if(!wallet){ alert("Enter wallet name"); return; }
  localStorage.wallet = wallet;
  document.body.innerHTML = `
  <div style="color:white;text-align:center;margin-top:50vh">
    Redirecting to Dashboard<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
  </div>`;
  setTimeout(()=>location="home.html",6000);
}
</script>
</body>
</html>
